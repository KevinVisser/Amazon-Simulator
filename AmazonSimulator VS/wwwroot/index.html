<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;
            var x = 5;
            var object;
            var rack;
            var group;
            var xDest, yDest, zDest;
            var xOrig, yOrig, zOrig;
            var sent = false;
            var start = true;

            var worldObjects = {};

            /**
            * @param {string} modelPath
            * @param {string} modelName
            * @param {string} texturePath
            * @param {string} textureName
            * @param {function(THREE.Mesh): void} onload
            * @return {void}
            */
            
            function loadOBJModel(modelPath, modelName, texturePath, textureName, onload){
                new THREE.MTLLoader()
                    .setPath(texturePath)
                    .load(textureName, function(materials){

                        materials.preload();

                        new THREE.OBJLoader()
                            .setPath(modelPath)
                            .setMaterials(materials)
                            .load(modelName, function(object){
                                onload(object);
                            }, function () {} , function (e){console.log("Error loading model"); console.log(e); });
                    });
            }


            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);

                window.addEventListener('resize', onWindowResize, false);

                //Plane Geometry
                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0x404040, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                plane2 = plane;
                scene.add(plane);

                
                for (var i = 0; i < 3; i++){
                    for (var j = 0; j < 4; j++){
                        var rackGeometry = new THREE.BoxGeometry(1.2, 2.75, 1.2);
                        var rackMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000, side: THREE.DoubleSide });
                        rack = new THREE.Mesh(rackGeometry, rackMaterial);
                        rack.position.y = 2.75 / 2 + 0.5;
                        rack.position.x = x;
                        rack.position.z = 13 + j + 0.5 * j;
                        scene.add(rack);
                    }
                    x += 5;
                }

                loadOBJModel("models/Truck/", "Truck.obj", "models/Truck/", "Truck.mtl", (mesh) => {
                    mesh.scale.set(0.01, 0.01, 0.01);
                    mesh.position.set(33, 0.23, 15);
                    truck = mesh;
                    scene.add(mesh);
                })

                loadOBJModel("models/Warehouse/", "warehouse.obj", "models/Warehouse/", "warehouse.mtl", (mesh) => {
                    mesh.scale.set(1.5, 1, 1);
                    mesh.position.set(30, 1.85 , 15);
                    mesh.rotation.y = Math.PI / 2;
                    scene.add(mesh);
                });

                var skyboxGeometry = new THREE.BoxGeometry(1000, 1000, 1000);
                var skyboxMaterials = [
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide}),
                    new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load("textures/skybox/skybox.png"), side: THREE.DoubleSide})
                ];
                var skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterials);

                scene.add(skybox);

                var light = new THREE.AmbientLight(0x404040);
                light.intensity = 4;
                scene.add(light);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                
                if (Math.round(object.position.x * 10) / 10 != xDest){
                    if (object.position.x > xDest){
                        object.position.x -= 0.05;
                    }
                    else if (object.position.x < xDest){
                        object.position.x += 0.05;
                    }
                }
                if (Math.round(object.position.z * 10) / 10 != zDest && Math.round(object.position.x * 10) / 10 == xDest){
                    if (object.position.z > zDest){
                        object.position.z -= 0.05;
                    }
                    else if (object.position.z < zDest){
                        object.position.z += 0.05;
                    }
                }

                if(Math.round(object.position.x * 10) / 10 == xDest && Math.round(object.position.z * 10) / 10 == zDest && !sent){
                    exampleSocket.send("Next");
                    sent = true;
                }

                renderer.render(scene, camera);
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event)
            {
                var command = parseCommand(event.data);
                if (command.command == "update")
                {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0)
                    {
                        if (command.parameters.type == "robot")
                        {
                            var geometry = new THREE.BoxGeometry(0.9, 0.3, 0.9);
                            var cubeMaterials = [
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //LEFT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_side.png"), side: THREE.DoubleSide }), //RIGHT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_top.png"), side: THREE.DoubleSide }), //TOP
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_bottom.png"), side: THREE.DoubleSide }), //BOTTOM
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //FRONT
                                new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/robot_front.png"), side: THREE.DoubleSide }), //BACK
                            ];
                            var robot = new THREE.Mesh(geometry, cubeMaterials);
                            robot.position.y = 0.15;


                            console.log(robot.position.x);

                            group = new THREE.Group();
                            group.add(robot);

                            scene.add(group);
                            worldObjects[command.parameters.guid] = group;
                        }
                    }



                    object = worldObjects[command.parameters.guid];

                    if(start){
                        object.position.set(28, 0.15, 13.5);
                        start = false;
                    }
                    console.log(command.parameters.x);
                    console.log(object.position.x);
                    
                    xDest = command.parameters.x;
                    yDest = command.parameters.y;
                    zDest = command.parameters.z;

                    sent = false;

                   

                    //group.add(rack);

                    //object.translateX(command.parameters.x);
                    //object.position.y = command.parameters.y;
                    //object.position.z = command.parameters.z;

                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }
            }
            
            

            init();
            animate();
        }
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
</body>

</html>
